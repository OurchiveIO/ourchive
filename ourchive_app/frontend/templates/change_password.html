{% extends 'index.html' %}
{% block title %}Change Password{% endblock %}

{% block content %}
<div class="uk-width-1-1 uk-text-left"> 
  <h1>Change Password</h1>
  <p>Change your password below.</p>

  <form method="POST" class="uk-form-horizontal">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="uk-button uk-button-default" value="Change password">
  </form>
</div>
{% endblock %}
