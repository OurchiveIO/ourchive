{% extends 'index.html' %}
{% load i18n %}
{% block title %}{% translate 'Series' %}{% endblock %}
{% block content %}
    {% if user_filter %}
        <div class="row row-cols-1" id="series-list-user-filter-parent">
            <h1 id="series-list-user-h1" class="h1"> <span id="user_series_header">{% blocktranslate with user=user_filter %}Series by {{ user }}{% endblocktranslate %}</span> </h1>
        </div>
    {% endif %}
    {% include 'series_list_body.html' %}
{% endblock %}
