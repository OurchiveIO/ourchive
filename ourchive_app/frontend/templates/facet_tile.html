<dt><span class="uk-text-bold">{{ facet.label }}</span></dt>
<dd>					    	
	<div class="uk-child-width-1 uk-grid uk-grid-small uk-margin" id="facet-parent">
		{% for value in facet.values %} 
			<label id="facet-child-label-{{value.label}}"><input id="facet-child-val" class="uk-checkbox" type="checkbox" name="{{ value.filter_val }}"> {{ value.label }}</label>   
	    {% endfor %}
	</div>
</dd>
