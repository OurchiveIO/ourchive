{% extends 'index.html' %}
{% block title %}Password Reset Confirm{% endblock %}

{% block content %}
<div class="uk-width-1-1 uk-text-left"> 
  <h1>Reset Your Password</h1>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Reset">
  </form>
</div>
{% endblock %}
