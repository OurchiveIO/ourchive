{% extends 'index.html' %}
{% block title %}Password Reset Confirm{% endblock %}

{% block content %}
<div class="uk-width-1-1 uk-text-left" id="reset-password-confirm-parent"> 
  <h1 id="reset-password-confirm-h1">Reset Your Password</h1>

  <form method="POST" id="reset-password-confirm-form">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Reset" id="reset-password-confirm-submit">
  </form>
</div>
{% endblock %}
