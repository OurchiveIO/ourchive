{% extends 'index.html' %}
{% block title %}News{% endblock %}
{% block content %}	
<div class="row row-cols-1">
    <h1 id="news-list-user-h1" class="justify-content-center">News</h1>
    {% for news_item in news %}
        <div class="row row-cols-1 mb-3">{% include "news_tile.html" %}</div>
    {% endfor %}
</div>
<div class="row row-cols-1">
    {% include 'pagination.html' with previous=previous next=next object_name='news' %}
</div>
{% endblock %}
