{% extends 'index.html' %}
{% load i18n %}
{% block title %}{% translate 'Works' %}{% endblock %}
{% block content %}
    {% if user_filter %}
        <div class="row row-cols-1" id="works-list-user-filter-parent">
            <h1 id="works-list-user-h1">{% blocktranslate with user=user_filter %}Works by {{ user }} {% endblocktranslate %}</h1>
        </div>
    {% endif %}
    {% include "works_list.html" %}
{% endblock %}
