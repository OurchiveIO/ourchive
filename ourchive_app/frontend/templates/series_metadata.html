{% load i18n %}
<div class="d-flex justify-content-between mt-3">
	<span id="series-metadata-complete" class="fw-light">{% if series.is_complete %}{% translate 'Complete' %}{% else %}{% translate 'Incomplete' %}{% endif %}</span>
    {% if series.updated_on %}<span id="series-metadata-updated" class="fw-light">{% translate 'Updated' %} {{series.updated_on|date:'d M Y'}}</span>{% endif %}
</div>
