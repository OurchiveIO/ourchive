{% for group, group_tags in tags.items %}
    {% if not forloop.first %}<hr class="ourchive-hr"/>{% endif %}
    {% for type, tag in group_tags.items %}
        <div class="{% if forloop.first %}mt-4{% else %}mt-2{% endif %}" id="{{obj_name}}-tags-dl-mb">
            <span class="fw-light">{{ type }} </span>
            {% for single_tag in tag %}
                <a id="{{obj_name}}-tile-tag-{{single_tag.id}}-link-mb" href="/tags/{{single_tag.id}}?tag_id={{single_tag.id}}">
                    <span class="badge oc-badge fs-6">{{ single_tag.display_text|default:single_tag.text }}</span>
                </a>
            {% endfor %}
        </div>
    {% endfor %}
{% endfor %}
