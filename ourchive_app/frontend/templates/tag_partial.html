<dl class="uk-description-list uk-margin-small-top" id="{{obj_name}}-tags-dl">
{% for type, tag in tags %}
    <dt id="{{obj_name}}-tile-tag-type-{{type}}" class="uk-margin-small"><span class="uk-text-bold">{{ type }}</span></dt>
    <dd id="{{obj_name}}-tile-tag-container-{{type}}">
    <span id="{{obj_name}}-tile-tag-icon-{{type}}" uk-icon="icon: tag"></span> {% for single_tag in tag %}
        <div class="uk-margin-small uk-inline uk-visible@s"><a id="{{obj_name}}-tile-tag-{{single_tag.id}}-link" class="uk-button-primary uk-border-rounded ourchive-tag-list" href="/tags/{{single_tag.id}}?tag_id={{single_tag.id}}">{{ single_tag.display_text|default:single_tag.text }}</a></div> 
        <div class="uk-margin-small uk-inline uk-border-rounded ourchive-tag-list uk-hidden@s"><a id="{{obj_name}}-tile-tag-{{single_tag.id}}-link" href="/tags/{{single_tag.id}}?tag_id={{single_tag.id}}" class="ourchive-tag-link">{{ single_tag.display_text|default:single_tag.text }}</a></div> 
    {% endfor %}
    </dd>
{% endfor %}
</dl>
