{% for type, tag in tags %}
<div class="uk-margin-small-top uk-width-medium" id="{{obj_name}}-tags-dl-mb">
    <span class="uk-text-bold uk-margin-small">{{ type }}: </span>
    {% for single_tag in tag %}
        <a id="{{obj_name}}-tile-tag-{{single_tag.id}}-link-mb" href="/tags/{{single_tag.id}}?tag_id={{single_tag.id}}"
           class="uk-inline">{{ single_tag.display_text|default:single_tag.text }}{% if not forloop.last %},{% endif %}
        </a>
    {% endfor %}
</div>
{% endfor %}
