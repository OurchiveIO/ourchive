{% extends 'index.html' %}
{% load i18n %}
{% block title %}{{news.title}}{% endblock %}
{% block content %}
<div class="uk-height-large uk-margin-top uk-width-1-1 ourchive-chive-padding" id="news-{{news.id}}-detail-container">
    <div class="uk-grid uk-grid-small ourchive-chive-grid uk-padding-remove-horizontal" uk-grid>
        <div id="news-tile-header-content" class="uk-width-1-1">
            <span id="news-detail-{{news_item.id}}-tile-title" class=" uk-margin-remove-bottom ourchive-tile-title">{{news.title}}</span>
            <hr class="ourchive-hr"/>
        </div>
        <div class="uk-width-1-1">
            <span class="uk-text-default">{{ news.content|safe }}</span>
        </div>
        <div class="uk-width-1-1 uk-padding-small uk-margin-small">
            <div class="uk-inline ourchive-metadata-list">
                <span id="news-metadata-updated" class="uk-inline ourchive-metadata-list">{% translate 'Updated' %}: {{news.updated_on|date:'d M Y'}}</span>
                <a href="{% url 'fe-news-list' %}"><span id="news-metadata-all" class="uk-inline ourchive-badge-margins">{% translate 'All news' %}</span></a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
