{% if tags %}
	{% for tag in tags %}
		<div id="populate-edit-tag-href-{{tag.tag}}" class="uk-background-default uk-padding-small uk-inline" onclick="populateTagInput('{{tag.display_text}}', '{{tag.type}}', '{{fetch_all}}')"><span class="ourchive-autocomplete uk-text-small" id="edit-tag-autocorrect-span-{{tag.tag}}">{{tag.display_text}}</span></div>
	{% endfor %}
{% endif %}
