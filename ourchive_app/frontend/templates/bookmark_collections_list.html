{% for bookmark_collection in bookmark_collections %} 
	{% include "bookmark_collection_tile.html" %}        
{% endfor %}
<div class="uk-child-width-1@m uk-child-width-1@s uk-text-center" uk-grid id="bkcols-pagination-parent">
    <div id="bkcols-pagination-child-div">
        <ul class="uk-pagination" id="bkcols-pagination-uk-ul">
        {% if previous is not None %}<li id="bkcols-pagination-prev-li"><a id="bkcols-pagination-prev-link" href="{{ previous }}"><span id="bkcols-pagination-prev-span" class="uk-margin-small-right" uk-pagination-previous></span> Previous</a></li>{% endif %}
        {% if next is not None %}<li id="bkcols-pagination-next-li" class="uk-margin-auto-left"><a href="{{ next }}" id="bkcols-pagination-next-link">Next <span id="bkcols-pagination-next-span" class="uk-margin-small-left" uk-pagination-next></span></a></li>{% endif %}
    </ul>
    </div>        
</div>
