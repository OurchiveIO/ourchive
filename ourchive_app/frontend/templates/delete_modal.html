<div id="{{object}}-{{object_id}}-modal-delete" uk-modal>
    <div class="uk-modal-dialog uk-modal-body" id="{{object}}-{{object_id}}-modal-delete-body">
        <h2 id="{{object}}-{{object_id}}-modal-delete-header" class="uk-modal-title">Confirm Delete</h2>
        <p id="{{object}}-{{object_id}}-modal-delete-confirm">Are you sure you want to delete this {{object_friendly|default:object}}?</p>
        <p id="{{object}}-{{object_id}}-modal-delete-buttons" class="uk-text-right">
            <a id="{{object}}-{{object_id}}-modal-delete-cancel" class="uk-button uk-button-default uk-modal-close uk-margin-right">Cancel</a>
            {% if parent_object_id %}
            	{% if root_object_id %}
            		<a id="{{object}}-{{object_id}}-modal-delete-root-link" class="uk-button uk-button-primary" href="{% url 'delete-'|add:object root_object_id parent_object_id object_id%}">Delete</a>
            	{% else %}
            		<a id="{{object}}-{{object_id}}-modal-delete-parent-link" class="uk-button uk-button-primary" href="{% url 'delete-'|add:object parent_object_id object_id%}">Delete</a>
            	{% endif %}
            {% else %}
            	<a id="{{object}}-{{object_id}}-modal-delete-default-link" class="uk-button uk-button-primary" href="{% url 'delete-'|add:object object_id%}">Delete</a>
            {% endif %}
        </p>
    </div>
</div>
