{% load i18n %}
<div id="{{object_name}}-pagination-grid" class="uk-child-width-1@m uk-child-width-1@s uk-text-center" uk-grid>
    <div id="{{object_name}}-pagination-parent">
        <ul class="uk-pagination" id="{{object_name}}-pagination-ul">
        {% if previous is not None %}<li id="{{object_name}}-pagination-prev-li"><a id="{{object_name}}-pagination-prev-link" href="{{ previous }}" {% if click_func %}onclick="{{click_func}}"{% endif %}><span id="{{object_name}}-pagination-prev-span" class="uk-margin-small-right" uk-pagination-previous></span> {% translate 'Previous' %}</a></li>{% endif %}
        {% if next is not None %}<li id="{{object_name}}-pagination-next-li" class="uk-margin-auto-left"><a id="{{object_name}}-pagination-next-link" href="{{ next }}" {% if click_func %}onclick="{{click_func}}"{% endif %}>{% translate 'Next' %} <span id="{{object_name}}-pagination-next-span" class="uk-margin-small-left" uk-pagination-next></span></a></li>{% endif %}
    </ul>
    </div>        
</div>
