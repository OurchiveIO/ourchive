{% extends 'index.html' %}
{% block title %}{{ content_page.name }}{% endblock %}
{% block content %}	
<div id="content-page-{{content_page.name}}-grid" class="row row-cols-1">
    <h1 class="h1" id="content-page-{{content_page.name}}-header">{{content_page.name}}</h1>
    <hr/>
    <p id="content-page-{{content_page.name}}-text">{{content_page.content|safe}}</p>
</div>
{% endblock %}
