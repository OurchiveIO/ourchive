<div class="uk-card uk-card-body uk-card-default uk-card-small" id="search-tag-autocomplete-parent">
	{% for tag in tags %}
		<p id="search-tag-autocomplete-graf-{{tag.tag}}" class="uk-text-left uk-margin-large-left"><a id="populate-search-tag-href-{{tag.tag}}" href="/tags/{{tag.id}}"><span class="ourchive-autocomplete uk-text-small" id="search-tag-autocorrect-span-{{tag.tag">{{tag.tag}}</span></a></p>
	{% endfor %}
</div>
