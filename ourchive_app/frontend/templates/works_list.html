{% for work in works %} 
	{% include "work_tile.html" %}     
{% endfor %}
<div id="works-list-pagination-grid" class="uk-child-width-1@m uk-child-width-1@s uk-text-center" uk-grid>
    <div id="works-list-pagination-parent">
        <ul class="uk-pagination" id="works-list-pagination-ul">
        {% if previous is not None %}<li id="works-list-pagination-prev-li"><a id="works-list-pagination-prev-link" href="{{ previous }}"><span id="works-list-pagination-prev-span" class="uk-margin-small-right" uk-pagination-previous></span> Previous</a></li>{% endif %}
        {% if next is not None %}<li id="works-list-pagination-next-li" class="uk-margin-auto-left"><a id="works-list-pagination-next-link" href="{{ next }}">Next <span id="works-list-pagination-next-span" class="uk-margin-small-left" uk-pagination-next></span></a></li>{% endif %}
    </ul>
    </div>        
</div>
