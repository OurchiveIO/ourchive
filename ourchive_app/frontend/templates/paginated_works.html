<div class="uk-child-width-1@s uk-grid-match" uk-grid>
	{% for work in works.results %} 
		{% include "work_tile.html" %}     
    {% endfor %}
</div>
<div class="uk-child-width-1@m uk-child-width-1@s uk-text-center" uk-grid id="loadMoreWorks">
    <div>
        <ul class="uk-pagination">
            {% if works.next is not None %}<li><a onclick="loadMoreWorks('{{root}}/tags/{{tag_id}}/next?next={{works.next}}', '{{tag_id}}')">Next <span class="uk-margin-small-right" uk-pagination-next></span></a></li>{% endif %}
            {% if works.previous is not None %}<li><a onclick="loadMoreWorks('{{root}}/tags/{{tag_id}}/next?previous={{works.previous}}', '{{tag_id}}')"><span class="uk-margin-small-right" uk-pagination-previous></span> Previous</a></li>{% endif %}
        </ul>
    </div>        
</div>
