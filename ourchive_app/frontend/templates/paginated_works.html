<div class="uk-child-width-1@s uk-grid-match" id="paginated-works-parent-grid" uk-grid>
	{% for work in works.results %} 
		{% include "work_tile.html" %}     
    {% endfor %}
</div>
<div class="uk-child-width-1@m uk-child-width-1@s uk-text-center" uk-grid id="loadMoreWorks">
    <div id="paginated-works-pagination-container">
        <ul class="uk-pagination" id="paginated-works-ul">
            {% if works.next is not None %}<li id="paginated-works-next-li"><a id="paginated-works-next-link" onclick="loadMoreWorks('/tags/{{tag_id}}/next?next={{works.next}}', '{{tag_id}}')">Next <span id="paginated-works-next-icon" class="uk-margin-small-right" uk-pagination-next></span></a></li>{% endif %}
            {% if works.previous is not None %}<li id="paginated-works-prev-li"><a id="paginated-works-prev-link" onclick="loadMoreWorks('/tags/{{tag_id}}/next?previous={{works.previous}}', '{{tag_id}}')"><span class="uk-margin-small-right" uk-pagination-previous id="paginated-works-prev-icon"></span> Previous</a></li>{% endif %}
        </ul>
    </div>        
</div>
