{% load i18n %}
{% if works %}
<div>
	{% for work in works %}
	<div id="search-bookmark-autocomplete-graf-{{bookmark.id}}" class="p-1" onclick="populateWorkInput('{{work.work.id}}', '{{work.work.title_clean}}', '{{ object_id }}')"><span class="fw-bold" id="collection-autocomplete-span-{{tag.tag}}">{{work.work.title}}</span></div>
	{% endfor %}
</div>
{% else %}
<div class="p-1">{% translate 'No works found' %}</div>
{% endif %}
