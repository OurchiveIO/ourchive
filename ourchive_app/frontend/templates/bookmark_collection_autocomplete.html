{% load i18n %}
{% if bookmarks %}
<div class="uk-background-muted">
	{% for bookmark in bookmarks %}
	<div id="search-bookmark-autocomplete-graf-{{bookmark.id}}" class="uk-background-default uk-padding-small" onclick="populateBookmarkInput('{{bookmark.bookmark.id}}', '{{bookmark.bookmark.title_clean|default:bookmark.bookmark.work.title_clean}}')"><span class="ourchive-autocomplete uk-text-small uk-link uk-text-bold" id="collection-autocomplete-span-{{tag.tag}}">{{bookmark.bookmark.title|default:bookmark.bookmark.work.title}}</span></div>
	{% endfor %}
</div>
{% else %}
<div class="uk-background-muted">{% translate 'No bookmarks found' %}</div>
{% endif %}
