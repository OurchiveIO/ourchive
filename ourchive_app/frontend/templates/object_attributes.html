{% if attributes.items %}
{% for attribute, attribute_values in attributes.items %}
    <div id="{{attribute}}-tile-attribute-type-{{type}}" class="{% if forloop.first %}mt-4{% else %}m-2{% endif %}">
        <span class="fw-light">{{ attribute }}</span>
        {% for single_attr in attribute_values %}
            <a id="{{single_attr.display_name}}-tile-attr-{{single_attr.display_name}}-link" href="/attributes/{{single_attr.id}}?attr_id={{single_attr.id}}">
                <span class="badge oc-badge fs-6">{{ single_attr.display_name }}</span>
            </a>
        {% endfor %}
    </div>
{% endfor %}
{% endif %}
