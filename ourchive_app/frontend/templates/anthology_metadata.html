{% load i18n %}
<div class="ourchive-metadata-list">
	<span id="anthology-metadata-complete" class="uk-inline ourchive-muted">{% if anthology.is_complete %}{% translate 'Complete' %}{% else %}{% translate 'Incomplete' %}{% endif %}</span>
    {% if anthology.updated_on %}<span id="anthology-metadata-updated" class="uk-inline ourchive-muted">{% translate 'Updated' %} {{anthology.updated_on|date:'d M Y'}}</span>{% endif %}
</div>
