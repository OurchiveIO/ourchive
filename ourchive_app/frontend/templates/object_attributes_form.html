<h3 id="obj-attrs-form-header">{{ object }} Attributes <sup uk-icon="icon: question"></sup></h3>
{% for attribute in attribute_types %}
<div class="uk-margin" id="{{attribute}}-attr-form-parent-div">
    <label id="{{attribute}}-attr-form-label" class="uk-form-label" for="form-horizontal-text">{{attribute.display_name}}</label>
    {% if attribute.allow_multiselect %}
        <div class="uk-form-controls" id="{{attribute}}-attr-multiselect-parent-div">
            {% for attribute_val in attribute.attribute_values %}
                <input class="uk-checkbox uk-inline" type="checkbox" id="attribute_{{attribute.name}}_{{attribute_val.name}}" value="{{attribute.name}}|_|{{attribute_val.name}}" name="attributevals" {% if attribute_val.checked %} checked {% endif %}>
                <label id="{{attribute_val.name}}-attr-label" for="attribute_{{attribute.name}}_{{attribute_val.name}}" value="{{attribute_val.display_name}}">{{ attribute_val.display_name }}</option>
            {% endfor %}
        </div>
    {% else %}
        <div class="uk-form-controls" id="{{attribute}}-attr-single-select-parent-div">
        {% for attribute_val in attribute.attribute_values %}
            <input class="uk-radio" type="radio" id="attribute_{{attribute.name}}_{{attribute_val.name}}" value="{{attribute.name}}|_|{{attribute_val.name}}" name="attributevals" {% if attribute_val.checked %} checked {% endif %}>
            <label for="attribute_{{attribute.name}}_{{attribute_val.name}}" id="{{attribute_val.name}}-attr-label" value="{{attribute_val.display_name}}">{{ attribute_val.display_name }}</option>
        {% endfor %}
        </div>
    {% endif %}
</div>
{% endfor %}
